env:
  TERM: xterm-256color

font:
  normal:
    family: "FiraCode Nerd Font"
    style: Regular
  bold:
    style: Bold
  italic:
    style: Italic
  size: 11.0

window:
  padding:
    x: 5
    y: 5
  dynamic_padding: true
  decorations: none
  opacity: 1.0

colors:
  primary:
    background: '0x000000'  # Match your terminal's background
    foreground: '0xffffff'

  normal:
    black:   '0x2e3436'
    red:     '0xcc0000'
    green:   '0x4e9a06'
    yellow:  '0xc4a000'
    blue:    '0x3465a4'
    magenta: '0x75507b'
    cyan:    '0x06989a'
    white:   '0xd3d7cf'

  bright:
    black:   '0x555753'
    red:     '0xef2929'
    green:   '0x8ae234'
    yellow:  '0xfce94f'
    blue:    '0x729fcf'
    magenta: '0xad7fa8'
    cyan:    '0x34e2e2'
    white:   '0xeeeeec'

